<app-navbar [mode]="navbarMode"></app-navbar>

<section class="content">
  <h1 class="title">My Audio Guides</h1>
  <div class="cards-container">
    <div class="grid-container">
      <nz-card *ngFor="let guide of guides" class="guide-card">
        <nz-card-meta
          [nzTitle]="guide.title"
          [nzDescription]="guide.description ?? ''"
        ></nz-card-meta>
        <div class="card-footer">
          <button nz-button nzType="text" (click)="onSettings(guide)">
            <i nz-icon nzType="setting"></i>
          </button>
          <button nz-button nzType="text" (click)="onEdit(guide)">
            <i nz-icon nzType="edit"></i>
          </button>
          <button nz-button nzType="text" (click)="onMore(guide)">
            <i nz-icon nzType="ellipsis"></i>
          </button>
          <a class="more-link" (click)="onMore(guide)">More</a>
        </div>
      </nz-card>
    </div>
  </div>
</section>

<app-footer></app-footer>
